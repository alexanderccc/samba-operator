apiVersion: v1
kind: Service
metadata:
  name: samba-operator-controller-manager-metrics-service
  labels:
    control-plane: controller-manager
    {{- include "samba-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    control-plane: controller-manager
    {{- include "samba-operator.selectorLabels" . | nindent 4 }}


